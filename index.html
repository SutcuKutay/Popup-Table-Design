<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Bestellingen-Popup">
    <meta name="title" content="Bestellingen Popup Page">
    <title>Bestellingen-Popup</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/4f94bf432c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="box">
        <div class="header">
            <button id="first-button" class="first-button" type="button" onclick="button1()">
                <div class="inside-button">
                    <i class="fa-regular fa-file-lines icon"></i>
                    Bestelling
                </div>
            </button>
            <button id="second-button" class="button" type="button" onclick="button2()">
                <div class="inside-button">
                    <i class="fa-solid fa-person icon"></i>
                    Klant
                </div>
            </button>
            <button id="third-button" class="button" type="button" onclick="button3()">
                <div class="inside-button">
                    <i class="fa-regular fa-file-lines icon"></i>
                    SMS
                </div>
            </button>
            <button id="fourth-button" class="button" type="button" onclick="button4()">
                <div class="inside-button">
                    <i class="fa-solid fa-info icon"></i>
                    Details
                </div>
            </button>
            <button class="exit-button" type="button">
                <div class="inside-exit-button">
                    <i class="fa-solid fa-xmark exit-icon"></i>
                </div>
            </button>
        </div>
        <div class="body">
            <!--JavaScript will create this section-->
        </div>
    </div>
</body>

</html>
